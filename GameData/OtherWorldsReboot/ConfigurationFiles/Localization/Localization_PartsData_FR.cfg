	fr-fr
	{
		#LOC_OWR_Name_sail = Voile Laser PSS-042
		#LOC_OWR_Name_sailBig = Voile Laser MSS-101
		#LOC_OWR_Name_spriteAddonRTG = Module GTR SPRITE
		#LOC_OWR_Name_spriteAddonBattery = Module Batterie SPRITE
		#LOC_OWR_Name_SpriteCore = Sonde SPRITE OKTO-0.5 Miniaturisée
		#LOC_OWR_Name_SpriteDecoupler = Séparateur A42-6 Protecteur-Couvert SPRITE
		#LOC_OWR_Name_spriteRCS = Propulseur Quadri RCS Precise-O-Matic POM-67
		#LOC_OWR_Name_spriteScienceGoo = Module de Glairine™ Mystérieuse SPRITE
		#LOC_OWR_Name_spriteScienceGrav = Module de Gravioli Positif SPRITE
		#LOC_OWR_Name_spriceScienceThermometer = Module Thermomètre SPRITE
		#LOC_OWR_Name_teraLaser = Générateur Laser
		
		#LOC_OWR_Description_sail = Après de nombreuses avancées sur le matériel scientifique et l'ingénierie des mini-ressorts, la Voile Laser PSS-042 peut délivrer une charge utile minuscule à des vitesses interstellaire par l'utilisation de lasers étant focalisés sur une petite voile de 8 m².
		#LOC_OWR_Description_sailBig = Une voile construite avec un matériau incroyablement léger mais résistant. Elle est conçue pour endurer de grandes accélérations depuis un laser pour propulser une petite charge utile dans une trajectoire interstellaire. Elle arbore le logo de l'entreprise sur l'avant; les concurrents disent que cela peut entraîner une surchauffe, mais en réalité, le produit à l'air cool..
		#LOC_OWR_Description_spriteAddonRTG = Un petit module pour la sonde SPRITE qui fournit une petite quantité d'électricité de l'utilisation d'éléments radioactifs en désintégration. La puissance de sortie est peut-être faible, mais il peut endurer de longs voyages et doit aussi être suffisant pour de petites sondes.
		#LOC_OWR_Description_spriteAddonBattery = Un petit module pour la sonde SPRITE qui fournit une batterie supplémentaire à un vaisseau. Avec cette quantité d'énergie supplémentaire, une voile Sprite va être capable de transmettre plus de données en une fois que sans.
		#LOC_OWR_Description_SpriteCore = Grâce au monde magique de la miniaturisation et avec une collaboration de Probodobodyne Inc, Intervision a créé une sonde ridiculement petite conçue pour le voyage interstellaire. Elle contient aussi une antenne avec assez de portée pour communiquer depuis Cercani, ces capacités sont moindre sans aucuns Modules (qui peuvent être placés en haut de la sonde).
		#LOC_OWR_Description_SpriteDecoupler = Après de nombreuses plaintes des clients à propos de "Comment l'univers pourrait s'effondrer si on séparait une voile Sprite avec un séparateur de fusée", on a créer un petit séparateur/coiffe pour protéger et séparer votre Voile Sprite de votre vaisseau!
		#LOC_OWR_Description_spriteRCS = Un petit module pour la sonde SPRITE qui, contrairement aux autres, est placé sur la partie inférieure de la sonde. Cette pièce supplémentaire peut fournir du RCS à une Voile Sprite pour lui permettre de modifier avec précision une trajectoire interstellaire qui est bien meilleur que l'approche "Pointer et espérer".
		#LOC_OWR_Description_spriteScienceGoo = Un petit module pour la sonde SPRITE contenant un peut de Glairine™ Mystérieuse. Surveiller comment la Glairine™ se comporte quand elle est sujette à différentes situations en dehors de notre système natal peut être très instructif. Avec une différence par rapport à la Glairine™ Mystérieuse actuelle, celle-ci ne peut pas avoir ses expérimentations collectées.
		#LOC_OWR_Description_spriteScienceGrav = Un petit module pour la sonde SPRITE qui capture et mesure les insaisissable particules négative de Gavioli, utilisées pour déterminé la force précise des champs gravitationnels. Est peut-être immunisé aux particules positives de Gravioli. Ce module est connu dans l'industrie spatiale pour avoir la plus grande densité de toutes les expérimentations... En Fonds par kilogramme...
		#LOC_OWR_Description_spriceScienceThermometer = Un petit module pour la sonde SPRITE où nous lui avons entassé un thermomètre à l'intérieur. Étonnamment, il marche mieux que notre thermomètre spatial dernière génération.
		#LOC_OWR_Description_teraLaser = Ce truc en forme de carré peut générer une immense quantité de lumière sous la forme d'un laser invisible qui peut pousser les voiles laser vers d'autres mondes! Il peut être utilisé pour ralentir d'un voyage interstellaire ou éviter de devoir payer le CSK pour utiliser leurs antennes couteuses pour le même but.
	}
}