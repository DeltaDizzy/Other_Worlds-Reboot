		#LOC_OWR_Description_sail = Despues de muchos avances en la ciencia de materiales y en la ingenieria de... mini-muelles, la Tela Laser PSS-042 puede mandar una minúscula carga a velocidades interestelares con el uso de diversos lasers concentrados en el pequeño espacio de la tela de 8 metros cuadrados
		#LOC_OWR_Description_sailBig = Una tela construida con materiales increiblemente ligeros pero fuerte al mismo tiempo que esta diseñada para sobrevivir las altas aceleraciones de un laser para ser empujada junto a una pequeña carga a una ruta interestelar. En el frente de la tela uno puede ver el logotipo de la empresa. Los competidores dicen que esto podría acabar en un sobrecalentamiento, pero aseguramos que aumenta un 1000% sus capacidades de... e... manejo
		#LOC_OWR_Description_spriteAddonRTG = Un pequeño módulo para el Core SPRITE que lo provee con una pequeña generación de energía eléctrica por desintegración de elementos radioactivos. Anque su potencia sea enana, puede sobrevivir años, siendo perfecto para viajes interestelares
		#LOC_OWR_Description_spriteAddonBattery = Un pequeño módulo para el Core SPRITE que le da a este una batería extra. Con esta capacidad energética nueva, una tela Sprite podrá enviar información de vuelta a casa sin interrupciones
		#LOC_OWR_Description_SpriteCore = Gracias al increíble y mágico mundo de la miniaturización y a la colaboración con Probodobodyne Inc, Intervision a creado un pequeño ordenador que puede sobrevivir un viaje entre las estrellas. Aunque tiene una antena que le permite comunicarse con nuestro hogar desde Cercani, sus capacidades son pocas si no se le instala módulos en la parte de arriba.
		#LOC_OWR_Description_SpriteDecoupler = Despues de múltiples quejas de "Como el universo dejaba de existir si separaban una Tela Sprite con un separador de cohetes", hemos creado un pequeño separador y protector para su Tela Sprite
		#LOC_OWR_Description_spriteRCS = Un pequeño módulo para el Core SPRITE que, al contrario que otros módulos, se situa debajo del núcleo del Sprite. Esta parte extra proporciona RCS a una tela que le permite perfeccionar una trayectoria interestelar mucho mejor comparado con la estrategia de "Apunta y dispara"
		#LOC_OWR_Description_spriteScienceGoo = Un pequeño módulo para el Core SPRITE con un poco de mejunje misterioso. Observar cómo se comporta la sustancia al verse sometida a diferentes situaciones podría ser muy educativo. Posee una diferencia con el experimente normal, que los resultados no se pueden sacar del módulo
		#LOC_OWR_Description_spriteScienceGrav = Un pequeño módulo para el Core SPRITE que capta y mide la elusiva Partícula de Gravioli Negativa que se utiliza para determinar la fuerza precisa de los campos gravitatorios. Puede que sea inmun a las artícula de Gravioli Positivas. Este módulo también se conoce en la industria como el experimento más denso... Denso a lo fondos por kilogramo...
		#LOC_OWR_Description_spriceScienceThermometer = A small addon for the SPRITE Core donde metimos, no se como, un termómetro de horno. Sorprendentemente, funciona increíblemente mejor que el termómetro diseñado por los mejores ingenieros del KSC
		#LOC_OWR_Description_teraLaser = Esta cosa que parece sacada de cierto videojuego genera una inmensa catidad de fotones en forma de un laser invisible que puede empujar telas a otros mundos. También se puede usar para frenar una nave en el final de una ruta interestelar o evitar pagar al KSC para usar sus caras antenas para el mismo objetivo
	}
