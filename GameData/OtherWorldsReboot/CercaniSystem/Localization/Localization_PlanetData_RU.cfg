		#LOC_OWR_Description_Cercani =  Серкани, была мечтой Кербалечества с незапамятных времен. Поездка сюда, является одним из самых впечатляющих и изменяющих жизнь приключением, показывая, насколько мы малы в космосе и какие задачи нас ждут.
		#LOC_OWR_Description_Troni = Также известен как KIP-1357b, Трони был первой карликовой экзопланетой, когда-либо обнаруженной. Несмотря на то, что она похожа на Мохо, эта карликовая планета находиться в синхронном вращение со звездой и подвергается бомбардировке огромным количеством астероидов, поскольку она находится в 1-м поясе астероидов Серкани.
		#LOC_OWR_Description_Vassa = Также известен как KIP-1357c, это самая красивая планета Серкани... Если доверять сегодняшнему выпуску журнала "Красота Планет". Поразительный пейзаж двух полушарий, стоящий там не будет видеть, как звезды садятся или поднимаются, так как она находиться в синхронном вращение с Серкани. Не дайте бело-синему небу и теплоте обмануть вас, эта планета вовсе не рай, на ней нету кислорода, только азот. 
		#LOC_OWR_Description_C2-1 = C2-1 или Васса I, это небольшой спутник-астероид. Виды с поверхности C2-1 чудесные, Васса покрывает большую часть неба. Открытие этой маленькой луны было неожиданным, так как никакие телескопы на Кербине не могут обнаружить спутник и был только обнаружен небольшими лазерными парусами.
		#LOC_OWR_Description_Pequar = Пекюар, или KIP-1357c называют супер Кербин, мир, по размеру и массе превосходящий Кербин. Посадка здесь - подвиг сам по себе, но вид колец с поверхности захватывает дух и вдохновляет. Гигантские полюса могут быть хорошим местом для экзопланетного катания на лыжах.
		#LOC_OWR_Description_C3-1 = Также известен как Пекюар II. Некоторые части его местности могут выглядеть как плоские равнины, но на самом деле - горы! C3-1 - очень деформированный мир, высокогорья поднимающийся много километров вверх, оставляя низменности довольно низко. Его желтый цвет происходит от частиц из колец Пекюара, которые сталкиваются с астероидом. С годами вся поверхность приобрела свой реальный цвет, но если вы немного покопаетесь, то сможете найти коричневые камни! Кто знает!
		#LOC_OWR_Description_Disole = Дисоле, или Пекюар I, считалось, что на его северном полушарии был гигантский океан и жизнь на пляжах и реках. Никто не знает, почему Дисоле - теперь опустошенный и бесплодный мир, поскольку атмосфера до сих пор хранит пережитки своего прошлого .
		#LOC_OWR_Description_Nienna = Ниенна, KIP-1357d, или "Планета Попрыгунчик", является самым большим телом, вращающимся вокруг Серкани. Хотя эта планета похожа на Джул, она относится к категории "Ледяной гигант" из-за высокой концентрации водяного льда в атмосфере. Считается, что в прошлом у неё была очень разнообразная система спутников, пока нынешний спутник Кронс не нарушио их орбиты.
		#LOC_OWR_Description_Kevari = Ниенна II (Кевари) лежит между двумя кольцавыми системами Ниенны. Это один из двух выживших после "Бедствия Кронс", брошенный близко к Ниенне с его первоначальной орбиты. Поскольку кольцо еще не уселись, ученые считают, что Кевари вышел на свою нынешнюю орбиту только недавно.
		#LOC_OWR_Description_Crons = Также известен как Ниенна I, раньше Кронc были частью двойной планеты, подобно Приме и Секунде, но оказались под гравитационным влиянием Ниенны, будучи вынужденными выйти на ретроградную орбиту, в то время как вторая планета была брошена в межзвездное пространство. Из-за возраста Серкани и орбиты других лун Ниенны, считается, что Кронс вращался как планета в течение очень долгого времени, прежде чем стать луной.
		#LOC_OWR_Description_C4-2 = C4-2, ответ на ... не все, на самом деле, но может пролить много света на формирование системы Ниенны.
		#LOC_OWR_Description_Niko = Нико (Ниенна III) имеет высокую эксцентричную орбиту как кометы из-за влияния Кронса. Его поверхность очень похожа на Муну, с темными кратерами и серыми землями, что означает не очень живописное место, но трудное и сложное! Хотя можно было поспорить о его кольцевом кратере в северном полушарии.
		#LOC_OWR_Description_C4-1 = C4-1 была первой астероидной луной, обнаруженной вокруг ледяного гиганта Ниенна. Благодаря его очень эксцентричной орбите мы могли наблюдать ее, не приближаясь к самой планете!
		#LOC_OWR_Description_Prima = KIP-1357e или Прима-Секунда были последними планетами, обнаруженными вокруг Серкани, и единственными планетами, обнаруженными с помощью прямого изображения. Прима содержит загадочный криовулкан под названием Гора Претерит, который, как известно, выбрасывает водяной пар в космос, который затем падает на планету.
		#LOC_OWR_Description_Secunda = Компаньон Примы, это самое активное тело, наподобие Кронсу и Лэйт. В то время как большая часть планеты покрыта зеленой местностью с кратерами, остальная часть очень активна, образуя равнины и гигантский клевер. Трещины распространяются в этой активной области, что делает ее не лучшим местом для гонок.
		
